
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyPulse - Keyboard Tester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;600;800&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        overflow-x: hidden;
      }

      .mono {
        font-family: 'JetBrains Mono', monospace;
      }

      .key-pressed {
        box-shadow: 0 0 15px rgba(34, 197, 94, 0.4);
      }

      .key-active {
        background: linear-gradient(135deg, #16a34a, #22c55e);
        color: white;
        border-color: #4ade80;
      }

      .key-ghosting {
        box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
      }
      
      /* Keyboard container specific styles for 87-key layout */
      .keyboard-grid {
        display: grid;
        gap: 6px;
        grid-template-columns: repeat(15, minmax(0, 1fr));
      }

      .nav-cluster {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 6px;
      }
    </style>
